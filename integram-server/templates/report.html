<!-- Begin:&Uni_Report -->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Pragma" content="no-cache">
<title>{VAL}</title>
<link rel="stylesheet" href="/css/bootstrap337.min.css">
<script>
    var db='{_global_.z}';
</script>
<script src="/js/jquery-3.5.1.slim.min.js"></script>
<script src="/js/js.js"></script>
</head>
<body style="font-family:Verdana,Tahoma,sans-serif;font-size:13px;line-height:normal;padding:2px">
<FORM method="post" id="report" action="/{_global_.z}/report/{_global_.id}">
<input type="hidden" name="_xsrf" value="{_global_.xsrf}">
    <TABLE>
	<TR>
		<TD>&nbsp;<a href="/{_global_.z}"><span class="glyphicon glyphicon-home"></span></a>&nbsp;
		<script type="text/javascript">
		var tableToExcel = (function() {
		  var uri = 'data:application/vnd.ms-excel;base64,'
			, template = ('<html xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:x="urn:schemas-microsoft-com:office:excel" xmlns="http://www.w3.org/TR/REC-html40"><head><!--[if gte mso 9]><xml><x:ExcelWorkbook><x:ExcelWorksheets><x:ExcelWorksheet><x:Name>{'
						+ 'worksheet}</x:Name><x:WorksheetOptions><x:DisplayGridlines/></x:WorksheetOptions></x:ExcelWorksheet></x:ExcelWorksheets></x:ExcelWorkbook></xml><![endif]--><meta http-equiv="content-type" content="text/plain; charset=UTF-8"/></head><body><table>{'
						+ 'table}</table></body></html>')
			, base64 = function(s) { return window.btoa(unescape(encodeURIComponent(s))); }
			, format = function(s, c) { return s.replace(/{(\w+)}/g, function(m, p) { return c[p]; }) }
		  return function(table, name) {
			if (!table.nodeType) table = byId(table)
			var ctx = {worksheet: name || 'Worksheet', table: table.innerHTML}
			window.location.href = uri + base64(format(template, ctx))
		  }
		})()
		</script>
		<a href="#" onclick="byId('refresh').style.display='none'; if(byId('filter_row')) byId('report_table').deleteRow(1); tableToExcel('report_table', '{VAL}');" style="border: 1px solid; -moz-border-radius: 5px; -webkit-border-radius:5px; -khtml-border-radius:5px; border-radius:5px; padding:3px; ">.HTML</a>
		<a href="#" onclick="XLSX.writeFile(XLSX.utils.table_to_book(document.getElementById('report_table')), 'output.xlsx');" style="border: 1px solid; -moz-border-radius: 5px; -webkit-border-radius:5px; -khtml-border-radius:5px; border-radius:5px; padding:3px; ">.XLS</a>
		</td>
		<TD ALIGN="center" style="padding-left:13px;padding-right:13px"><H4>{VAL}</H4></TD>
		<TD align="right" class="t9n" style="padding-right:10px">
			<a href="#" title="<t9n>[RU]Управление компактностью представления отчета[EN]Switch between compact and loose view</t9n>" onclick="toggle_compact(); return false;"><span class="glyphicon glyphicon-text-width"></span></a>&nbsp;
			&nbsp;<a href="#" title="<t9n>[RU]Для отображения фильтра кликните здесь или на шапке таблицы[EN]To display the filter, click here or on the heading of the table</t9n>" onclick="toggle_filter(); return false;"><span class="glyphicon glyphicon-filter"></span></a>
			&nbsp;<button id="refresh" type="submit" class="btn btn-default btn-xs" title="<t9n>[RU]Перестроить отчет по заданному фильтру[EN]Apply filter</t9n>" style="border:none;"><a href="#"><span class="glyphicon glyphicon-refresh"></span></a></button>
			&nbsp;<a href="/{_global_.z}/report/{_global_.id}" title="<t9n>[RU]Очистить фильтр и перезапустить отчет[EN]Reset the filter and run the report</t9n>"><span class="glyphicon glyphicon-remove-circle"></span></a>&nbsp;
		</TD>
	</TR>
	<TR>
	<TD colspan="3">
		<TABLE id="report_table" class="table table-bordered">
			<TR style="background-color:#f9f9f9; position:sticky; top:-1px;" onclick="toggle_filter();">
				<!-- Begin:&Uni_Report_Head -->
				<TD ALIGN="CENTER" ><B>{VAL}</B></TD>
				<!-- End:&Uni_Report_Head -->
			</TR>
			<TR id="filter_row" style="display:none;">
				<!-- Begin:&Uni_Report_Filter -->
				<TD style="padding:0px;" align="center">
				<input type="text" name="FR_{COL}" value="{FR_VAL}" size="2" id="FR_{COL}" oninput="adjust('FR_{COL}')">-<input type="text" name="TO_{COL}" value="{TO_VAL}" size="2" id="TO_{COL}" oninput="adjust('TO_{COL}')">
				</TD>
				<!-- End:&Uni_Report_Filter -->
			</TR>
			<!-- Begin:&Uni_Report_Data -->
			<TR>{DATA}
				<!-- Begin:&Uni_Report_Column -->
				<TD ALIGN="{ALIGN}" style="mso-number-format:\@">{VAL}</TD>
				<!-- End:&Uni_Report_Column -->
			</TR>
			<!-- End:&Uni_Report_Data -->
			<!-- Begin:&Uni_Report_Totals -->
			<TR>{TOTALS}
				<!-- Begin:&Uni_Report_Column_Total -->
				<TD ALIGN="RIGHT"><B>{VAL}</B></TD>
				<!-- End:&Uni_Report_Column_Total -->
			</TR>
			<!-- End:&Uni_Report_Totals -->
		</TABLE>
	</TD>
	</TR>
	</TABLE>
</FORM>
<FORM method="POST" id="post" action="/{_global_.z}/"><input type="hidden" name="_xsrf" value="{_global_.xsrf}"></FORM>
<script type="text/javascript">
const script = document.createElement('script');

script.src = '/js/xlsx.full.min.js';
script.type = 'text/javascript';

document.body.appendChild(script);

localize();
function post(a){
	byId('post').action+=a;
	byId('post').submit();
	event.preventDefault?event.preventDefault():(event.returnValue=false);
}
function toggle_filter() {
	if(!byId('filter_row'))
		location.reload();
	else
	if(byId('filter_row').style.display=='table-row')
		byId('filter_row').style.display='none';
	else
		byId('filter_row').style.display='table-row';
}
function set_cookie(name, value)
{
	var date = new Date();
	date.setTime(date.getTime()+31536000000); // 1 year
	document.cookie = name+"="+escape(value)+"; expires="+date.toGMTString();
}
function get_cookie(name)
{
  var results = document.cookie.match ( '(^|;) ?' + name + '=([^;]*)(;|$)' );
  if(results)
	return (unescape(results[2]));
  else
	return null;
}
function delete_cookie(name)
{
  var cookie_date=new Date();
  cookie_date.setTime(cookie_date.getTime()-1);
  document.cookie=name+"=; expires="+cookie_date.toGMTString();
}
function toggle_compact() {
	if(get_cookie("compact") == "compact") {
		byId('report_table').classList.remove('table-condensed');
		delete_cookie("compact");
	}
	else {
		byId('report_table').classList.add('table-condensed');
		set_cookie("compact", "compact" );
	}
}
function adjust(id) {
	byId(id).size=byId(id).value.length + 1;
}
if(get_cookie("compact") == "compact")
	byId('report_table').classList.add('table-condensed');
</script>
<!--Elapsed-->
</body>
</html>
<!-- End:&Uni_report -->
