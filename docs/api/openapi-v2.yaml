openapi: 3.1.0

info:
  title: Integram Standalone API v2
  version: 2.0.0
  description: |
    Современный AI-friendly JSON API для Integram Standalone.

    Следует стандартам:
    - JSON:API 1.1
    - OpenAPI 3.1
    - HATEOAS (REST Level 3)

    Основные возможности:
    - JWT аутентификация
    - Unified auth для множественных БД
    - AI Chat с поддержкой инструментов
    - CRUD операции для Integram объектов
    - Streaming ответы (SSE)
    - Rate limiting и квоты

  contact:
    name: Integram API Support
    email: api@integram.example.com
    url: https://docs.integram.example.com

  license:
    name: Proprietary
    url: https://integram.example.com/license

servers:
  - url: https://api.integram.example.com/api/v2
    description: Production server
  - url: https://staging-api.integram.example.com/api/v2
    description: Staging server
  - url: http://localhost:8081/api/v2
    description: Development server

tags:
  - name: API Info
    description: API discovery and metadata
  - name: Authentication
    description: User authentication and session management
  - name: Chat
    description: AI chat with tool support
  - name: Integram
    description: Integram database operations
  - name: Tokens
    description: AI access token management
  - name: Users
    description: User management

security:
  - BearerAuth: []
  - CookieAuth: []

paths:
  /:
    get:
      summary: API Discovery
      description: Returns API metadata, available endpoints, and capabilities
      operationId: getApiInfo
      tags:
        - API Info
      security: []
      responses:
        '200':
          description: API information
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/ApiInfoResponse'
              example:
                jsonapi:
                  version: "1.1"
                data:
                  type: api-info
                  id: integram-api-v2
                  attributes:
                    version: "2.0.0"
                    name: "Integram Standalone API"
                    description: "Modern AI-friendly JSON API for Integram"
                    status: beta
                    features:
                      - json-api-1.1
                      - openapi-3.1
                      - hateoas
                      - streaming
                      - webhooks
                  links:
                    self: /api/v2
                    swagger: /api/v2/docs
                    openapi: /api/v2/openapi.yaml
                    health: /api/v2/health

  /health:
    get:
      summary: Health Check
      description: Returns API health status
      operationId: healthCheck
      tags:
        - API Info
      security: []
      responses:
        '200':
          description: API is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [healthy, degraded, unhealthy]
                  timestamp:
                    type: string
                    format: date-time
                  version:
                    type: string
              example:
                status: healthy
                timestamp: "2025-12-26T10:00:00Z"
                version: "2.0.0"
                uptime: 3600
                memory:
                  used: 256
                  total: 512
                  unit: MB

  /auth/login:
    post:
      summary: User Login
      description: Authenticate user and create session
      operationId: login
      tags:
        - Authentication
      security: []
      requestBody:
        required: true
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
            example:
              data:
                type: auth-login
                attributes:
                  identifier: user@example.com
                  password: securePassword123
      responses:
        '200':
          description: Login successful
          headers:
            Set-Cookie:
              schema:
                type: string
                example: integram_access_token=eyJhbGc...; Secure; HttpOnly; SameSite=Strict
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/AuthSessionResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '422':
          $ref: '#/components/responses/ValidationError'

  /auth/refresh:
    post:
      summary: Refresh Access Token
      description: Get new access token using refresh token
      operationId: refreshToken
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/vnd.api+json:
            schema:
              type: object
              properties:
                data:
                  type: object
                  properties:
                    type:
                      type: string
                      enum: [auth-refresh]
                    attributes:
                      type: object
                      properties:
                        refreshToken:
                          type: string
                      required:
                        - refreshToken
      responses:
        '200':
          description: Token refreshed
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/AuthSessionResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /auth/logout:
    post:
      summary: Logout
      description: Invalidate current session
      operationId: logout
      tags:
        - Authentication
      responses:
        '204':
          description: Logout successful
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /auth/me:
    get:
      summary: Current User Info
      description: Get information about authenticated user
      operationId: getCurrentUser
      tags:
        - Authentication
      responses:
        '200':
          description: User information
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /chat:
    post:
      summary: AI Chat
      description: Send message to AI with optional tool support
      operationId: chat
      tags:
        - Chat
      requestBody:
        required: true
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/ChatRequest'
      responses:
        '200':
          description: Chat response (non-streaming)
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/ChatResponse'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '429':
          $ref: '#/components/responses/RateLimitError'

  /integram/databases/{database}/types:
    get:
      summary: Get Dictionary
      description: Get list of all types (tables) in database
      operationId: getDictionary
      tags:
        - Integram
      parameters:
        - $ref: '#/components/parameters/DatabaseParam'
      responses:
        '200':
          description: List of types
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/TypeListResponse'
              example:
                jsonapi:
                  version: "1.1"
                data:
                  - type: integram-type
                    id: type_clients
                    attributes:
                      typeId: type_clients
                      typeName: Клиенты
                      typeAlias: clients
                      description: Справочник клиентов компании
                      objectCount: 150
                    links:
                      self: /api/v2/integram/databases/db1/types/type_clients
                      metadata: /api/v2/integram/databases/db1/types/type_clients/metadata
                      objects: /api/v2/integram/databases/db1/types/type_clients/objects
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'

  /integram/databases/{database}/types/{typeId}/metadata:
    get:
      summary: Get Type Metadata
      description: Get table structure (columns/requisites)
      operationId: getTypeMetadata
      tags:
        - Integram
      parameters:
        - $ref: '#/components/parameters/DatabaseParam'
        - $ref: '#/components/parameters/TypeIdParam'
      responses:
        '200':
          description: Type metadata
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/TypeMetadataResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'

  /integram/databases/{database}/types/{typeId}/objects:
    get:
      summary: Get Object List
      description: Get records from table with filtering and pagination
      operationId: getObjectList
      tags:
        - Integram
      parameters:
        - $ref: '#/components/parameters/DatabaseParam'
        - $ref: '#/components/parameters/TypeIdParam'
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/SortParam'
        - $ref: '#/components/parameters/FilterParam'
      responses:
        '200':
          description: List of objects
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/ObjectListResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'

    post:
      summary: Create Object
      description: Create new record in table
      operationId: createObject
      tags:
        - Integram
      parameters:
        - $ref: '#/components/parameters/DatabaseParam'
        - $ref: '#/components/parameters/TypeIdParam'
      requestBody:
        required: true
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/CreateObjectRequest'
            example:
              data:
                type: integram-object
                attributes:
                  requisites:
                    req_name: ООО "Новая Компания"
                    req_email: info@novaya.ru
                    req_status: active
      responses:
        '201':
          description: Object created
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/ObjectResponse'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /integram/databases/{database}/objects/{objectId}:
    get:
      summary: Get Object
      description: Get single record details
      operationId: getObject
      tags:
        - Integram
      parameters:
        - $ref: '#/components/parameters/DatabaseParam'
        - $ref: '#/components/parameters/ObjectIdParam'
      responses:
        '200':
          description: Object details
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/ObjectResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'

    patch:
      summary: Update Object
      description: Update record attributes
      operationId: updateObject
      tags:
        - Integram
      parameters:
        - $ref: '#/components/parameters/DatabaseParam'
        - $ref: '#/components/parameters/ObjectIdParam'
      requestBody:
        required: true
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/UpdateObjectRequest'
            example:
              data:
                type: integram-object
                id: obj_client_001
                attributes:
                  requisites:
                    req_status: inactive
                    req_email: newemail@example.com
      responses:
        '200':
          description: Object updated
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/ObjectResponse'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'

    delete:
      summary: Delete Object
      description: Delete record
      operationId: deleteObject
      tags:
        - Integram
      parameters:
        - $ref: '#/components/parameters/DatabaseParam'
        - $ref: '#/components/parameters/ObjectIdParam'
      responses:
        '204':
          description: Object deleted
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'

  /ai-access-tokens:
    get:
      summary: List AI Access Tokens
      description: Get list of AI access tokens for current user
      operationId: listAIAccessTokens
      tags:
        - Tokens
      responses:
        '200':
          description: List of tokens
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/AIAccessTokenListResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

    post:
      summary: Create AI Access Token
      description: Create new AI access token
      operationId: createAIAccessToken
      tags:
        - Tokens
      requestBody:
        required: true
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/CreateAIAccessTokenRequest'
      responses:
        '201':
          description: Token created
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/AIAccessTokenResponse'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT access token in Authorization header

    CookieAuth:
      type: apiKey
      in: cookie
      name: integram_access_token
      description: JWT access token in HTTP-only cookie

  parameters:
    DatabaseParam:
      name: database
      in: path
      required: true
      description: Database identifier
      schema:
        type: string
        example: db1

    TypeIdParam:
      name: typeId
      in: path
      required: true
      description: Type (table) identifier
      schema:
        type: string
        example: type_clients

    ObjectIdParam:
      name: objectId
      in: path
      required: true
      description: Object (record) identifier
      schema:
        type: string
        example: obj_client_001

    PageParam:
      name: page
      in: query
      description: Page number (1-indexed)
      schema:
        type: integer
        minimum: 1
        default: 1

    LimitParam:
      name: limit
      in: query
      description: Items per page
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 50

    SortParam:
      name: sort
      in: query
      description: Sort fields (prefix with - for descending)
      schema:
        type: string
        example: -updatedAt,name

    FilterParam:
      name: filter
      in: query
      description: Filter parameters
      style: deepObject
      explode: true
      schema:
        type: object
        additionalProperties: true

  schemas:
    # JSON:API Base Types
    JSONAPIVersion:
      type: object
      properties:
        version:
          type: string
          example: "1.1"
        meta:
          type: object
          additionalProperties: true

    ResourceIdentifier:
      type: object
      required:
        - type
        - id
      properties:
        type:
          type: string
        id:
          type: string

    Link:
      oneOf:
        - type: string
        - type: object
          properties:
            href:
              type: string
            meta:
              type: object

    Links:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/Link'

    Error:
      type: object
      properties:
        id:
          type: string
        status:
          type: string
        code:
          type: string
        title:
          type: string
        detail:
          type: string
        source:
          type: object
          properties:
            pointer:
              type: string
            parameter:
              type: string
            header:
              type: string
        meta:
          type: object

    # Authentication Schemas
    LoginRequest:
      type: object
      properties:
        data:
          type: object
          required:
            - type
            - attributes
          properties:
            type:
              type: string
              enum: [auth-login]
            attributes:
              type: object
              required:
                - identifier
                - password
              properties:
                identifier:
                  type: string
                  description: Email, phone, or username
                password:
                  type: string
                  format: password
                mfa:
                  type: object
                  properties:
                    code:
                      type: string

    AuthSessionResponse:
      type: object
      properties:
        jsonapi:
          $ref: '#/components/schemas/JSONAPIVersion'
        data:
          type: object
          properties:
            type:
              type: string
              enum: [auth-session]
            id:
              type: string
            attributes:
              type: object
              properties:
                tokens:
                  type: object
                  properties:
                    access:
                      type: object
                      properties:
                        token:
                          type: string
                        type:
                          type: string
                          enum: [Bearer]
                        expiresIn:
                          type: integer
                        expiresAt:
                          type: string
                          format: date-time
                    refresh:
                      type: object
                      properties:
                        token:
                          type: string
                        type:
                          type: string
                          enum: [Bearer]
                        expiresIn:
                          type: integer
                        expiresAt:
                          type: string
                          format: date-time
                user:
                  type: object
                  properties:
                    userId:
                      type: string
                    username:
                      type: string
                    displayName:
                      type: string
                    roles:
                      type: array
                      items:
                        type: string
            links:
              $ref: '#/components/schemas/Links'

    UserResponse:
      type: object
      properties:
        jsonapi:
          $ref: '#/components/schemas/JSONAPIVersion'
        data:
          type: object
          properties:
            type:
              type: string
              enum: [users]
            id:
              type: string
            attributes:
              type: object
              properties:
                username:
                  type: string
                email:
                  type: string
                displayName:
                  type: string
                roles:
                  type: array
                  items:
                    type: string
                isVerified:
                  type: boolean
                createdAt:
                  type: string
                  format: date-time
            links:
              $ref: '#/components/schemas/Links'

    # Chat Schemas
    ChatRequest:
      type: object
      properties:
        data:
          type: object
          required:
            - type
            - attributes
          properties:
            type:
              type: string
              enum: [chat-request]
            attributes:
              type: object
              required:
                - message
              properties:
                message:
                  type: object
                  properties:
                    role:
                      type: string
                      enum: [user, system]
                    content:
                      type: string
                    contentType:
                      type: string
                      enum: [text]
                      default: text
                conversation:
                  type: object
                  properties:
                    history:
                      type: array
                      items:
                        type: object
                        properties:
                          role:
                            type: string
                            enum: [user, assistant, system]
                          content:
                            type: string
                    conversationId:
                      type: string
                    userId:
                      type: string
                model:
                  type: object
                  properties:
                    provider:
                      type: string
                      enum: [openai, anthropic, polza, kodacode, deepseek]
                    modelId:
                      type: string
                    fullName:
                      type: string
                parameters:
                  type: object
                  properties:
                    temperature:
                      type: number
                      minimum: 0
                      maximum: 2
                      default: 0.7
                    maxTokens:
                      type: integer
                      minimum: 1
                      maximum: 200000
                      default: 4096
                    stream:
                      type: boolean
                      default: false
                tools:
                  type: object
                  properties:
                    enabled:
                      type: boolean
                      default: false
                    allowedTools:
                      type: array
                      items:
                        type: string
                    maxIterations:
                      type: integer
                      default: 10

    ChatResponse:
      type: object
      properties:
        jsonapi:
          $ref: '#/components/schemas/JSONAPIVersion'
        data:
          type: object
          properties:
            type:
              type: string
              enum: [chat-response]
            id:
              type: string
            attributes:
              type: object
              properties:
                message:
                  type: object
                  properties:
                    role:
                      type: string
                      enum: [assistant]
                    content:
                      type: string
                      nullable: true
                    contentType:
                      type: string
                finishReason:
                  type: string
                  enum: [stop, tool_calls, length, content_filter]
                toolCalls:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: string
                      type:
                        type: string
                        enum: [function]
                      function:
                        type: object
                        properties:
                          name:
                            type: string
                          arguments:
                            type: object
                      status:
                        type: string
                        enum: [pending, completed, failed]
                      result:
                        type: object
                usage:
                  type: object
                  properties:
                    promptTokens:
                      type: integer
                    completionTokens:
                      type: integer
                    totalTokens:
                      type: integer
                    cost:
                      type: object
                      properties:
                        amount:
                          type: number
                        currency:
                          type: string
                          enum: [USD]
            links:
              $ref: '#/components/schemas/Links'

    # Integram Schemas
    TypeListResponse:
      type: object
      properties:
        jsonapi:
          $ref: '#/components/schemas/JSONAPIVersion'
        data:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
                enum: [integram-type]
              id:
                type: string
              attributes:
                type: object
                properties:
                  typeId:
                    type: string
                  typeName:
                    type: string
                  typeAlias:
                    type: string
                  objectCount:
                    type: integer
              links:
                $ref: '#/components/schemas/Links'

    TypeMetadataResponse:
      type: object
      properties:
        jsonapi:
          $ref: '#/components/schemas/JSONAPIVersion'
        data:
          type: object
          properties:
            type:
              type: string
              enum: [integram-type-metadata]
            id:
              type: string
            attributes:
              type: object
              properties:
                requisites:
                  type: array
                  items:
                    type: object
                    properties:
                      requisiteId:
                        type: string
                      requisiteName:
                        type: string
                      requisiteAlias:
                        type: string
                      dataType:
                        type: string
                        enum: [string, number, boolean, date, reference]
                      isRequired:
                        type: boolean
                      isUnique:
                        type: boolean

    ObjectListResponse:
      type: object
      properties:
        jsonapi:
          $ref: '#/components/schemas/JSONAPIVersion'
        data:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
                enum: [integram-object]
              id:
                type: string
              attributes:
                type: object
                properties:
                  objectId:
                    type: string
                  typeId:
                    type: string
                  requisites:
                    type: object
                    additionalProperties: true
        meta:
          type: object
          properties:
            pagination:
              type: object
              properties:
                page:
                  type: integer
                limit:
                  type: integer
                total:
                  type: integer
                totalPages:
                  type: integer
        links:
          $ref: '#/components/schemas/Links'

    ObjectResponse:
      type: object
      properties:
        jsonapi:
          $ref: '#/components/schemas/JSONAPIVersion'
        data:
          type: object
          properties:
            type:
              type: string
              enum: [integram-object]
            id:
              type: string
            attributes:
              type: object
              properties:
                objectId:
                  type: string
                typeId:
                  type: string
                requisites:
                  type: object
                  additionalProperties: true
            links:
              $ref: '#/components/schemas/Links'

    CreateObjectRequest:
      type: object
      properties:
        data:
          type: object
          required:
            - type
            - attributes
          properties:
            type:
              type: string
              enum: [integram-object]
            attributes:
              type: object
              required:
                - requisites
              properties:
                requisites:
                  type: object
                  additionalProperties: true

    UpdateObjectRequest:
      type: object
      properties:
        data:
          type: object
          required:
            - type
            - id
            - attributes
          properties:
            type:
              type: string
              enum: [integram-object]
            id:
              type: string
            attributes:
              type: object
              properties:
                requisites:
                  type: object
                  additionalProperties: true

    # AI Token Schemas
    AIAccessTokenListResponse:
      type: object
      properties:
        jsonapi:
          $ref: '#/components/schemas/JSONAPIVersion'
        data:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
                enum: [ai-access-token]
              id:
                type: string
              attributes:
                type: object
                properties:
                  name:
                    type: string
                  tokenPrefix:
                    type: string
                  scopes:
                    type: array
                    items:
                      type: string
                  isActive:
                    type: boolean
                  createdAt:
                    type: string
                    format: date-time

    AIAccessTokenResponse:
      type: object
      properties:
        jsonapi:
          $ref: '#/components/schemas/JSONAPIVersion'
        data:
          type: object
          properties:
            type:
              type: string
              enum: [ai-access-token]
            id:
              type: string
            attributes:
              type: object
              properties:
                name:
                  type: string
                token:
                  type: string
